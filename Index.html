<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SolorSystem project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Import map-->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>
  
  <body>
    <canvas id="canvas"></canvas>

    <script type="module">
      import * as THREE from 'three';

      // Grab canvas
      const canvas = document.getElementById('canvas');

      // Scene
      const scene = new THREE.Scene();

      // Camera
      const camera = new THREE.PerspectiveCamera(60,canvas.clientWidth / canvas.clientHeight,0.1,1000);
      camera.position.set(0,0, 10);

      // Renderer
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });

      function setRendererSize() {
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
      
        renderer.setSize(width, height, false);
   
        camera.aspect = width / height;
      
      }

      // Simple Sun
      const Sun = new THREE.Mesh(
        new THREE.SphereGeometry(1),
        new THREE.MeshStandardMaterial({ color: 0xffcc00, emissive: 0xffaa00, emissiveIntensity: 1.5})
      );
      scene.add(Sun);
      //Planet 1 maybe mercury
      const planet1  = new THREE.Mesh(
        new THREE.SphereGeometry(0.2),
        new THREE.MeshStandardMaterial({ color: 0xff3300 })
      );
      //planet2 maybe earth

       const planet2  = new THREE.Mesh(
        new THREE.SphereGeometry(0.3),
        new THREE.MeshStandardMaterial({ color: 0x4e9fe5 })
      );
      //creation of planet 3

       const planet3  = new THREE.Mesh(
        new THREE.SphereGeometry(0.1),
        new THREE.MeshStandardMaterial({ color: 0x888888})
      );



     
     // console.log(Sun.position);
     
      scene.add(planet1);
      scene.add(planet2);
      scene.add(planet3);
      planet1.position.set(0,2  ,0);
      planet2.position.set(2,-3,-0);
      planet3.position.set(5,0,0);



      const pointlight = new THREE.PointLight(0xffffff,2);
      pointlight.position.set(3,2,5);
      scene.add (pointlight)
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(3, 5, 2);
     // scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.4));

      // Resize handling
      window.addEventListener('resize', setRendererSize);

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        Sun.rotation.y += 0.01;
        const time = Date.now() * 0.001; // time in seconds

    planet1.position.set(Math.sin(time * 0.8) * 2, Math.cos(time * 0.8) * 2, 0);
planet2.position.set(Math.sin(time * 0.4) * 4, Math.cos(time * 0.4) * 4, 0);
planet3.position.set(Math.sin(time * 0.2) * 6, Math.cos(time * 0.2) * 6 , 0);
        //Sun.rotation.x += 0.005;
       // planet1.position.x +=0.005;
        renderer.render(scene, camera);
      }

      setRendererSize();
      animate();
    </script>
  </body>
</html>
