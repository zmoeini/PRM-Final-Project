<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Planets</title>

    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            font: 14px system-ui;
            color: white;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.6);
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>
    <div id="info">Click a planet</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            75,
            innerWidth / innerHeight,
            0.1,
            100
        );
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // ----------------------------
        // SUN
        // ----------------------------
        const sun = new THREE.Mesh(
            new THREE.SphereGeometry(1.2, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0xffdd55 })
        );
        scene.add(sun);

        // ----------------------------
        // VENUS (BETWEEN SUN AND EARTH)
        // ----------------------------
        const venusGroup = new THREE.Group();
        scene.add(venusGroup);

        const venus = new THREE.Mesh(
            new THREE.SphereGeometry(0.45, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xffa500 }) // orange
        );
        venusGroup.add(venus);

        // ----------------------------
        // EARTH + MOON
        // ----------------------------
        const earthGroup = new THREE.Group();
        scene.add(earthGroup);

        const earth = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0x2266ff })
        );
        earthGroup.add(earth);

        const moon = new THREE.Mesh(
            new THREE.SphereGeometry(0.2, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xbbbbbb })
        );
        earth.add(moon);

        // ----------------------------
        // MARS (AFTER EARTH)
        // ----------------------------
        const marsGroup = new THREE.Group();
        scene.add(marsGroup);

        const mars = new THREE.Mesh(
            new THREE.SphereGeometry(0.45, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xff5533 }) // red
        );
        marsGroup.add(mars);

        // LIGHT
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10);
        scene.add(light);

        // ----------------------------
        // CLICK DETECTION
        // ----------------------------
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        addEventListener('click', (event) => {

            pointer.x = (event.clientX / innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const hits = raycaster.intersectObjects([sun, venus, earth, moon, mars]);
            if (!hits.length) return;

            const hit = hits[0].object;

            let name =
                hit === sun   ? 'Sun'   :
                hit === venus ? 'Venus' :
                hit === earth ? 'Earth' :
                hit === moon  ? 'Moon'  :
                hit === mars  ? 'Mars'  :
                'Unknown';

            document.getElementById('info').innerText = "You Clicked: " + name;
        });


        // ----------------------------
        // ANIMATION
        // ----------------------------
        function animate() {
            requestAnimationFrame(animate);

            const t = Date.now() * 0.001;

            // Venus orbit (small radius, faster)
            venusGroup.position.x = 3 * Math.cos(t * 1.8);
            venusGroup.position.z = 3 * Math.sin(t * 1.8);

            // Earth orbit
            earthGroup.position.x = 6 * Math.cos(t * 1);
            earthGroup.position.z = 6 * Math.sin(t * 1);

            // Moon orbit around Earth
            moon.position.x = 1.2 * Math.cos(t * 4);
            moon.position.z = 1.2 * Math.sin(t * 4);

            // Mars orbit (larger radius, slower)
            marsGroup.position.x = 8 * Math.cos(t * 0.6);
            marsGroup.position.z = 8 * Math.sin(t * 0.6);

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
