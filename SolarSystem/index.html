<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Planets</title>

    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            font: 14px system-ui;
            color: white;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.6);
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>
    <div id="info">Click a planet</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            75,
            innerWidth / innerHeight,
            0.1,
            100
        );
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // sun
        const sunGeo = new THREE.SphereGeometry(1.2, 32, 32);
        const sunMat = new THREE.MeshBasicMaterial({ color: 0xffdd55 });
        const sun = new THREE.Mesh(sunGeo, sunMat);
        scene.add(sun);

        // earth group (earth + moon)
        const earthGroup = new THREE.Group();
        scene.add(earthGroup);

        // earth
        const earthGeo = new THREE.SphereGeometry(0.5, 32, 32);
        const earthMat = new THREE.MeshStandardMaterial({ color: 0x2266ff });
        const earth = new THREE.Mesh(earthGeo, earthMat);

        earthGroup.add(earth);

        // moon
        const moonGeo = new THREE.SphereGeometry(0.2, 32, 32);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xbbbbbb });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        moon.position.x = 0.4;           /* FIX: keep only the orbital radius */
        earth.add(moon);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(3, 3, 3);
        scene.add(light);

        // Click detection
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        addEventListener('click', (event) => {

            pointer.x = (event.clientX / innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const hits = raycaster.intersectObjects([sun, earth, moon]);
            if (!hits.length) return;

            const hit = hits[0].object;

            let name =
                hit === sun   ? 'Sun'   :
                hit === earth ? 'Earth' :
                hit === moon  ? 'Moon'  :
                'Unknown';

            document.getElementById('info').innerText = "You Clicked: " + name;
        });

        function animate() {
    requestAnimationFrame(animate);

    const t = Date.now() * 0.001;

    // Earth orbits Sun by moving the GROUP
    earthGroup.position.x = 3 * Math.cos(t);
    earthGroup.position.z = 3 * Math.sin(t);

    // Moon orbits Earth in LOCAL space (farther radius)
    moon.position.x = 1.2 * Math.cos(t * 4);
    moon.position.z = 1.2 * Math.sin(t * 4);

    controls.update();
    renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
