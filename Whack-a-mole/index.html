<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
</head>
<style>
    html,body{
        margin:0;
        height:100%;
        background: black;
        overflow: hidden;
        font:14px system-ui;
    }
    #ui{
        position:fixed;
        left:10px;
        top:10px;
        color:white;
        background: black;
        padding: 6px 10px;
        border-radius:8px;
        line-height: 1.4;
    }
</style>

<script type="importmap">
{
   "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
}
</script>

<body>

    <!-- Week 1 HUD Expanded -->
    <div id="ui">
        <span id="t">30.0</span>s.
        <span id="s">0</span><br>
        Misses: <span id="misses">0</span><br>
        Streak: <span id="streak">0</span><br>
        Combo: <span id="combo">x1</span>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // Game State
        let time = 30;
        let score = 0;
        let running = true;

        let misses = 0;
        let streak = 0;
        let combo = 1; // Week 1 always x1

        // HUD Update
        function updateHUD() {
            document.getElementById("misses").textContent = misses;
            document.getElementById("streak").textContent = streak;
            document.getElementById("combo").textContent = "x" + combo;
            document.getElementById("s").textContent = score;
        }

        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0b0d12);

        const camera = new THREE.PerspectiveCamera(55, innerWidth / innerHeight, 0.1, 1000);
        camera.position.set(0, 6, 8);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        // Lights
        const light = new THREE.HemisphereLight(0x9ecfff, 0x0b0d12, 0.9);
        const dl = new THREE.DirectionalLight(0xffffff, 0.7);
        dl.position.set(3, 6, 4);
        scene.add(light);
        scene.add(dl);

        // Ground
        const groundShape = new THREE.PlaneGeometry(10, 8);
        const material = new THREE.MeshStandardMaterial({ color: 0x0f172a, roughness: 0.9 });
        const ground = new THREE.Mesh(groundShape, material);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Ring
        const ringShape = new THREE.TorusGeometry(0.7, 0.12, 12, 32);
        const ringMaterial = new THREE.MeshStandardMaterial({ color: 0xf97316, roughness: 0.3 });
        const ring = new THREE.Mesh(ringShape, ringMaterial);
        ring.rotation.x = -Math.PI / 2;
        ring.position.y = 0.02;
        scene.add(ring);

        // Mole
        const moleShape = new THREE.SphereGeometry(0.55, 16, 14);
        const moleMaterial = new THREE.MeshStandardMaterial({ color: 0xf97316 });
        const mole = new THREE.Mesh(moleShape, moleMaterial);
        mole.position.y = -0.8;
        scene.add(mole);

        let popUpTime = 900;
        let sincePopUp = 0;

        function popUp() {
            mole.position.y = -0.8;
            mole.userData.t = 0;
        }
        popUp();

        // RAYCASTER
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        // Pointer down event
        window.addEventListener("pointerdown", (e) => {
            if (!running) return;

            pointer.x = (e.clientX / innerWidth) * 2 - 1;
            pointer.y = -(e.clientY / innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const hits = raycaster.intersectObject(mole);

            if (hits.length > 0) {
                // HIT
                score++;
                streak++;
                updateHUD();
            } else {
                // MISS
                misses++;
                streak = 0;
                updateHUD();
            }
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

    if (mole.position.y < 0.3) {
        mole.position.y += 0.02;
    }

            renderer.render(scene, camera);
        }

        updateHUD();
        animate();
    </script>
</body>
</html>
