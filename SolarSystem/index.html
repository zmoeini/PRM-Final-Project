<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            font: 14px system-ui;
            color: white;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(0,0,0,0.6);
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="info">Solar System</div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();

        // Grid floor
        const grid = new THREE.GridHelper(50, 50);
        grid.material.opacity = 0.09;
        grid.material.transparent = true;
        scene.add(grid);
        

        const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffffff, 2, 100);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        // Helper to create planets
        function createPlanet(radius, color) {
            return new THREE.Mesh(
                new THREE.SphereGeometry(radius, 32, 32),
                new THREE.MeshStandardMaterial({ color })
            );
        }

        // Sun
        const sun = createPlanet(1.5, 0xffdd55);
        sun.material.emissive = new THREE.Color(0xffdd55);
        sun.material.emissiveIntensity = 0.3;
        scene.add(sun);

        // Sun glow
        const sunGlow = new THREE.Mesh(
            new THREE.SphereGeometry(1.8, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0xffdd55, transparent: true, opacity: 0.2 })
        );
        scene.add(sunGlow);

        // Mercury
        const mercuryGroup = new THREE.Group();
        scene.add(mercuryGroup);
        const mercury = createPlanet(0.3, 0x8c7853);
        mercuryGroup.add(mercury);

        // Venus
        const venusGroup = new THREE.Group();
        scene.add(venusGroup);
        const venus = createPlanet(0.4, 0xffa500);
        venusGroup.add(venus);

        // Earth + Moon
        const earthGroup = new THREE.Group();
        scene.add(earthGroup);
        const earth = createPlanet(0.5, 0x2266ff);
        earthGroup.add(earth);
        const moon = createPlanet(0.15, 0xbbbbbb);
        earth.add(moon);

        // Mars
        const marsGroup = new THREE.Group();
        scene.add(marsGroup);
        const mars = createPlanet(0.4, 0xff5533);
        marsGroup.add(mars);

        // Jupiter
        const jupiterGroup = new THREE.Group();
        scene.add(jupiterGroup);
        const jupiter = createPlanet(1.0, 0xd8ca9d);
        jupiterGroup.add(jupiter);

        // Helper to create orbit rings
        function createRing(distance) {
            const ring = new THREE.Mesh(
                new THREE.RingGeometry(distance - 0.05, distance + 0.05, 64),
                new THREE.MeshBasicMaterial({ color: 0x888888, transparent: true, opacity: 0.3, side: THREE.DoubleSide })
            );
            ring.rotation.x = -Math.PI / 2;
            return ring;
        }

        // Orbit rings
        const mercuryRing = createRing(2);
        scene.add(mercuryRing);

        const venusRing = createRing(3.5);
        scene.add(venusRing);

        const earthRing = createRing(5);
        scene.add(earthRing);

        const marsRing = createRing(7);
        scene.add(marsRing);

        const jupiterRing = createRing(10);
        scene.add(jupiterRing);

        // Click detection
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        addEventListener('click', (event) => {
            pointer.x = (event.clientX / innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / innerHeight) * 2 + 1;
            raycaster.setFromCamera(pointer, camera);
            const hits = raycaster.intersectObjects([sun, mercury, venus, earth, moon, mars, jupiter]);
            if (!hits.length) return;
            const hit = hits[0].object;
            let name = hit === sun ? 'Sun' : hit === mercury ? 'Mercury' : hit === venus ? 'Venus' : hit === earth ? 'Earth' : hit === moon ? 'Moon' : hit === mars ? 'Mars' : hit === jupiter ? 'Jupiter' : 'Unknown';
            document.getElementById('info').innerText = "Clicked: " + name;
        });

        // Resize
        addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;

            // Orbits
            mercuryGroup.position.x = 2 * Math.cos(t * 2.5);
            mercuryGroup.position.z = 2 * Math.sin(t * 2.5);

            venusGroup.position.x = 3.5 * Math.cos(t * 1.8);
            venusGroup.position.z = 3.5 * Math.sin(t * 1.8);

            earthGroup.position.x = 5 * Math.cos(t * 1);
            earthGroup.position.z = 5 * Math.sin(t * 1);

            moon.position.x = 1 * Math.cos(t * 5);
            moon.position.z = 1 * Math.sin(t * 5);

            marsGroup.position.x = 7 * Math.cos(t * 0.8);
            marsGroup.position.z = 7 * Math.sin(t * 0.8);

            jupiterGroup.position.x = 10 * Math.cos(t * 0.5);
            jupiterGroup.position.z = 10 * Math.sin(t * 0.5);

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
