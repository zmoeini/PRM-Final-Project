<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Week 1, Basic Three.js Setup</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

 <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.168.0/build/three.module.js"
    }
  }
  </script>

<script type="module">
import * as THREE from 'three';

let scene, camera, renderer;

scene = new THREE.Scene(); //set my scene

camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000); //set my camera

camera.position.set(0,2,5); //move camera back so we can view the scene

renderer = new THREE.WebGLRenderer(); //set my renderer
renderer.setSize(window.innerWidth, window.innerHeight); //set size of renderer

renderer.setClearColor(0x000000);

document.body.appendChild(renderer.domElement); //add renderer to html document

// Sun 
const sunGeo = new THREE.SphereGeometry(1, 32, 32);
const sunMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
const sun = new THREE.Mesh(sunGeo, sunMat);
sun.position.set(0, 3, 0);
scene.add(sun);

// Sunlight
const sunLight = new THREE.DirectionalLight(0xffffff, 2);
sunLight.position.set(0, 3, 2);
scene.add(sunLight);

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
